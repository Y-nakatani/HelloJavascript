<!DOCTYPE html>
<html>
	<head>
		<title>time</title>
		<script>
			window.onload = function(){
				window.setInterval(function(){
					var dd = new Date();
					document.getElementById("time").innerHTML = dd.toLocaleString();
				}, 1000);
			}
		</script>
	</head>
	<body>
		<div id="time"></div>
	</body>
</html>
